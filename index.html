<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Александр Паршуков">
        <meta name="description" content="Калькулятор">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="favicon.ico">
        <title>Калькулятор</title>
    </head>
    <body>
        <main>
            <div>
                <input type="text" id="input-number-1">
                <input type="text" id="input-number-2">
                <button id="but-result">=</button>
            </div>
            <div>
                <button id="but-plus">+</button>
                <button id="but-minus">-</button>
                <button id="but-multiply">*</button>
                <button id="but-divide">/</button>
                <button id="but-clean">C</button>
            </div>
            <div>
                <p>Результат: </p>
                <p id="result"></p>
            </div>
        </main>
        <script src="js/script.js"></script>
    </body>
</html>
